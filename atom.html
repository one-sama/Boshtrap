<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Noticias Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type=text/javascript src='atom.js' defer></script>
</head>
<body class="bg-light">

    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Noticias</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" id="show-all">Todas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="show-favorites">Favoritas</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" id="search-input">
                    <button class="btn btn-outline-success" type="button" id="search-button">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Últimas Noticias</h1>
        <div class="mb-4 text-center">
            <input type="text" id="feed-url" class="form-control" placeholder="Ingrese la URL del feed" />
            <button id="load-feed" class="btn btn-primary mt-2">Cargar Noticias</button>
        </div>
        <div id="news-container" class="row"></div>
        <nav aria-label="Page navigation example" id="pagination-nav">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="#" id="prev-page">Anterior</a>
                </li>
                <li class="page-item disabled">
                    <span class="page-link" id="page-info">Página 1 de 1</span>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#" id="next-page">Siguiente</a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
